<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #2575fc;
      outline: none;
    }

    button {
      background-color: #2575fc;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #6a11cb;
    }

    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }

    .login-container a {
      color: #2575fc;
      text-decoration: none;
      font-size: 14px;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Đăng nhập</h2>
    <form onsubmit="return checkLogin()">
      <input type="text" id="username" placeholder="Username" required><br>
      <input type="password" id="password" placeholder="Password" required><br>
      <button type="submit">Login</button>
    </form>
    <p class="error-message" id="error-message" style="display: none;">Sai username hoặc password!</p>
    
  </div>

  <script>
    function checkLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('error-message');

      // Kiểm tra đơn giản — bạn có thể thay bằng gọi API về backend để xác thực thật
      if (username === "admin" && password === "Vft@123") {
        // Lưu trạng thái login vào localStorage
        localStorage.setItem("loggedIn", "true");
        window.location.href = "/index.html"; // Chuyển sang trang chatbot
      } else {
        errorMessage.style.display = 'block';
      }
      return false;
    }
  </script>
</body>
</html>
