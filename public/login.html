<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: Arial, sans-serif; background:#f5f7fb; display:flex; align-items:center; justify-content:center; height:100vh; margin:0; }
    .box { background:#fff; padding:24px; width:320px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); }
    h2 { margin:0 0 12px 0; text-align:center; }
    input { width:100%; padding:10px; margin:8px 0; border:1px solid #ddd; border-radius:6px; box-sizing:border-box; }
    button { width:100%; padding:10px; border:none; border-radius:6px; background:#007bff; color:white; cursor:pointer; }
    .err { color:#c62828; font-size:13px; margin-top:8px; text-align:center; }
    .small { margin-top:10px; font-size:13px; text-align:center; color:#666; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Đăng nhập</h2>
    <input id="u" placeholder="Username" autocomplete="username" />
    <input id="p" placeholder="Password" type="password" autocomplete="current-password" />
    <button id="btn">Đăng nhập</button>
    <div id="err" class="err"></div>
    <div class="small">Default: <b>admin</b> / <b>123456</b></div>
  </div>

  <script>
    document.getElementById('btn').addEventListener('click', login);
    document.getElementById('p').addEventListener('keyup', (e)=> { if(e.key==='Enter') login(); });

    async function login() {
      const username = document.getElementById('u').value.trim();
      const password = document.getElementById('p').value.trim();
      document.getElementById('err').innerText = '';

      if (!username || !password) {
        document.getElementById('err').innerText = 'Vui lòng nhập username và password';
        return;
      }

      try {
        const res = await fetch('/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (data && data.success) {
          // login thành công => vào index.html
          window.location.href = '/index.html';
        } else {
          document.getElementById('err').innerText = (data && data.message) || 'Sai username/password';
        }
      } catch (err) {
        document.getElementById('err').innerText = 'Lỗi kết nối tới server';
      }
    }
  </script>
</body>
</html>
